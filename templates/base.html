<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		<title>{% block title %}Polaroid Registry{% endblock %}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="{{ MEDIA_URL }}css/repo{% if settings.IS_PROD %}.min{% endif %}.css" rel="stylesheet" type="text/css">
		{% endblock %}
	</head>

	<body>
		{% block body %}{% endblock %}
		{% block js %}
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="{{ MEDIA_URL }}js/repo{% if settings.IS_PROD %}.min{% endif %}.js" type="text/javascript"></script>
		{% endblock %}
	</body>
</html>
